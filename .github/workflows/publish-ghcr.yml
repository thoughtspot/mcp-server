name: Publish Docker image to GHCR

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'           # e.g. v1.2.3
  workflow_dispatch:

env:
  # Change this if your image name should be something else
  IMAGE_NAME: thoughtspot-mcp-server

permissions:
  contents: read
  packages: write   # required to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN works for repos in the same user/org
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates labels and tags automatically (latest, sha, semver if present)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Uncomment to build multi-arch images
          # platforms: linux/amd64,linux/arm64
